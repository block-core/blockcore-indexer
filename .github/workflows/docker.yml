name: Build and Deploy Docker

on:
   push:
     branches:    
      - master
      - feature/*

jobs:
  build:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Build the Docker container image
        run: docker build -f "./src/Blockcore.Indexer/Dockerfile" -t blockcoreindexer --label "unstable=true" "."

      - name: Login and Push to GitHub Docker Registry
        run: |
          echo "${{secrets.GITHUB_TOKEN}}" | docker login docker.pkg.github.com -u "blockcore-indexer --password-stdin
          docker push docker.pkg.github.com/block-core/blockcore-indexer/indexer:0.0.1
